<div class="formulario">
  <h2 class="titulo">Inicie Sesión</h2>
  <form>
    <div class="mb-4">
      <input placeholder="Email" type="email" class="form-control" id="email" />
    </div>
    <div class="mb-4">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
      />
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" id="btn_iniciar">Iniciar Sesión</button>
    </div>
    <div class="mt-3">
      <a href="" id="Ocontra">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>
